<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8" />	<meta name="viewport" content_old="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no" content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height, maximum-scale=1.0" />	<meta name="description" content="" />	<meta property="og:title" content="" />	<meta property="og:type" content="website" />	<meta property="og:url" content="" />	<meta property="og:image" content="" />	<link rel="icon" href="../../resources/images/favicon.ico" />	<link rel="stylesheet" href="../../resources/css/style.css" />	<link rel="stylesheet" href="../../resources/plugins/slick.css" />	<link rel="stylesheet" href="../../resources/plugins/selectric.css" />	<link rel="stylesheet" href="../../resources/plugins/jquery-ui.css" />	<script src="../../resources/plugins/jquery-2.2.4.min.js"></script>	<script src="../../resources/plugins/slick.js"></script>	<script src="../../resources/plugins/jquery.selectric.js"></script>	<script src="../../resources/plugins/jquery-ui.js"></script>	<script src="../../resources/plugins/jquery-ui-ko.js"></script>	<script src="../../resources/plugins/jquery.ui.monthpicker.js"></script>	<script src="../../resources/js/common.js"></script>	<title>퍼블리싱</title></head><style>	#container {		padding: 0 20px;	}	h2 {		display: inline-block;		border-bottom: 2px solid #000;		margin-bottom: 20px;		font-size: 30px;		font-weight: bold;	}	h3 {		font-size: 22px;		margin: 20px 0;	}	.component-item {		margin-top: 60px;	}</style><body>	<div id="container">		<div class="component-item">			<div>				<h2>typo</h2>			</div>			<p class="font warning">warning 텍스트입니다.</p>			<p class="font slightly">slightly 텍스트입니다.</p>			<p class="font primary">primary 텍스트입니다.</p>			<p class="font danger">danger 텍스트입니다.</p>		</div>		<div class="component-item">			<div>				<h2>button</h2>			</div>			<button type="button" class="btn small line">버튼</button>			<button type="button" class="btn small slightly">버튼</button>			<button type="button" class="btn small primary">버튼</button>			<button type="button" class="btn medium dark">버튼</button>			<button type="button" class="btn medium lightgray">버튼</button>			<button type="button" class="btn medium danger">버튼</button>			<button type="button" class="btn medium warning">버튼</button>			<button type="button" class="btn large dark border">버튼</button>			<button type="button" class="btn large warning">버튼</button>			<button type="button" class="btn large warning border">버튼</button>			<button type="button" class="btn large slightly">large</button>			<button type="button" class="btn large primary">large</button>			<button type="button" class="btn large round border">보더버튼</button>			<button type="button" class="btn large round border primary">배경버튼</button>			<button type="button" class="btn mediumLarge round slightly">배경버튼</button>			<button type="button" class="btn mediumLarge round primary">배경버튼</button>			<button type="button" class="btn mediumSmall round lightSlightly">배경버튼</button>			<button type="button" class="btn xlarge primary">xlarge</button>		</div>		<div class="component-item">			<div>				<h2>input</h2>			</div>			<h3>- float input</h3>			<div class="input-cover float">				<label for="name">이름<span class="required">*</span></label>				<input type="text" id="name" name="name" title="이름" class="input-active" />				<div class="form-guide-text font warning">※ 안내문구입니다.</div>			</div>			<h3>- 일반 input</h3>			<div class="input-cover">				<label for="phone">전화번호<span class="required">*</span></label>				<input type="tel" id="phone" name="phone" title="휴대폰번호" class="input-active" />				<div class="form-guide-text font warning">※ 안내문구입니다.</div>			</div>			<h3>- 달력 input</h3>			<div class="input-cover float">				<label for="phone">달력 input<span class="required">*</span></label>				<input type="text" id="" name="" title="" class="input-active datepicker-input" />			</div>		</div>		<div class="component-item">			<div>				<h2>셀렉트박스</h2>			</div>			<h3>- float 셀렉트박스</h3>			<div class="selectric-container">				<div class="select-label">근무지선택<span class="required">*</span></div>				<select name="select" class="selectric medium float required">					<option value="">근무지선택</option>					<option value="옵션1">옵션1</option>					<option value="옵션2">옵션2</option>				</select>				<div class="form-guide-text font warning">※ 안내문구입니다.</div>			</div>			<h3>- 일반 셀렉트박스</h3>			<div class="selectric-container">				<select name="select" class="selectric small">					<option value="">마감일 순</option>					<option value="옵션1">옵션1</option>				</select>			</div>		</div>		<div class="component-item">			<div>				<h2>체크박스 / 라디오 박스</h2>			</div>			<div class="selector-wrapper">				<div class="selector-cover checkbox round">					<!-- id와 label의 for값이 같아야합니다 -->					<input type="checkbox" name="checkbox1" id="checkbox1" />					<label for="checkbox1">선택</label>				</div>				<div class="selector-cover checkbox round">					<input type="checkbox" name="checkbox2" id="checkbox2" />					<label for="checkbox2">선택</label>				</div>				<div class="selector-cover checkbox square">					<input type="checkbox" name="checkbox3" id="checkbox3" />					<label for="checkbox3">선택</label>				</div>				<div class="selector-cover checkbox square">					<input type="checkbox" name="checkbox4" id="checkbox4" />					<label for="checkbox4">선택</label>				</div>			</div>			<div class="selector-wrapper horizontal">				<div class="selector-cover radio">					<input type="radio" name="radio" id="radio1" />					<label for="radio1">남자</label>				</div>				<div class="selector-cover radio">					<input type="radio" name="radio" id="radio2" />					<label for="radio2">여자</label>				</div>			</div>		</div>		<div class="component-item">			<div>				<h2>테이블</h2>			</div>			<div class="data-table">				<table>					<caption>						테이블제목					</caption>					<colgroup>						<col style="width: 20%" />						<col />						<col style="width: 30%" />					</colgroup>					<thead>						<tr>							<th class="center">번호</th>							<th class="center">제목</th>							<th class="center">내용</th>						</tr>					</thead>					<tbody>						<tr>							<td class="center">1</td>							<td>내용</td>							<td>내용</td>						</tr>					</tbody>				</table>			</div>		</div>		<div class="component-item">			<div>				<h2>pagination</h2>			</div>			<div class="pagination">				<button type="button" class="controller prev-10">10개 이전</button>				<button type="button" class="controller prev">이전으로</button>				<button type="button" class="paging current">1</button>				<button type="button" class="paging">2</button>				<button type="button" class="paging">3</button>				<button type="button" class="controller next">다음으로</button>				<button type="button" class="controller next-10">10개 다음으로</button>			</div>		</div>		<div class="component-item">			<div>				<h2>아이콘 모음</h2>			</div>			<div></div>		</div>	</div></body></html>
