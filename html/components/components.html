<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content_old="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no"
      content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height, maximum-scale=1.0"
    />
    <link rel="icon" href="../../resources/images/favicon.ico" />
    <link rel="stylesheet" href="../../resources/css/style.css" />
    <link rel="stylesheet" href="../../resources/plugins/slick.css" />
    <script src="../../resources/plugins/jquery-2.2.4.min.js"></script>
    <script src="../../resources/plugins/slick.js"></script>
    <script src="../../resources/js/common.js"></script>
    <title>제목</title>
  </head>
  <style>
    h2 {
      font-size: 20px;
      font-weight: bold;
    }

    .component-item {
      margin-top: 20px;
    }
  </style>

  <body>
    <div id="container">
      <div class="component-item">
        <h2>button</h2>
        <button type="button" class="btn small line">버튼</button>
        <button type="button" class="btn small slightly">버튼</button>
        <button type="button" class="btn small primary">버튼</button>
        <button type="button" class="btn medium dark">버튼</button>
        <button type="button" class="btn medium danger">버튼</button>
        <button type="button" class="btn medium warning">버튼</button>
      </div>
      <div class="component-item">
        <h2>input</h2>
        <div class="input-cover">
          <input type="text" name="name" title="title" />
        </div>
      </div>
      <div class="component-item">
        <h2>셀렉트박스</h2>
        <div class="select-box">
          <select name="select" id="select" name="select">
            <option value="">내용1</option>
            <option value="">내용2</option>
          </select>
          <span class="arrow"></span>
        </div>
      </div>
      <div class="component-item">
        <h2>체크박스 / 라디오 박스</h2>
        <div class="selector-wrapper">
          <div class="selector-cover checkbox">
            <input type="checkbox" name="checkbox1" id="checkbox1" />
            <label for="checkbox1">선택</label>
          </div>
          <div class="selector-cover checkbox">
            <input type="checkbox" name="checkbox2" id="checkbox2" />
            <label for="checkbox2">선택</label>
          </div>
        </div>

        <div class="selector-wrapper horizontal">
          <div class="selector-cover radio">
            <input type="radio" name="radio" id="radio1" />
            <label for="radio1">남자</label>
          </div>
          <div class="selector-cover radio">
            <input type="radio" name="radio" id="radio2" />
            <label for="radio2">여자</label>
          </div>
        </div>
      </div>
      <div class="component-item">
        <h2>테이블</h2>
        <div class="data-table">
          <table>
            <caption>
              테이블제목
            </caption>
            <colgroup>
              <col style="width: 20%" />
              <col />
              <col style="width: 30%" />
            </colgroup>
            <thead>
              <tr>
                <th class="center">번호</th>
                <th class="center">제목</th>
                <th class="center">내용</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="center">1</td>
                <td>내용</td>
                <td>내용</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="component-item">
        <h2>pagination</h2>
        <div class="pagination">
          <button type="button" class="controller prev-10">10개 이전</button>
          <button type="button" class="controller prev">이전으로</button>
          <button type="button" class="paging current">1</button>
          <button type="button" class="paging">2</button>
          <button type="button" class="paging">3</button>
          <button type="button" class="controller next">다음으로</button>
          <button type="button" class="controller next-10">10개 다음으로</button>
        </div>
      </div>
    </div>
  </body>
</html>
