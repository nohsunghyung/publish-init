<!DOCTYPE html><html lang="ko"><head>	<meta charset="UTF-8" />	<meta name="viewport" content_old="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no" content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height, maximum-scale=1.0" />	<meta name="description" content="" />	<meta name="keywords" content="" />	<meta property="og:title" content="" />	<meta property="og:type" content="website" />	<meta property="og:url" content="" />	<meta property="og:image" content="" />	<link rel="icon" href="/resources/images/favicon.ico" />	<link rel="stylesheet" href="/resources/css/style.css" />	<link rel="stylesheet" href="/resources/plugins/swiper/swiper-bundle.min.css" />	<link rel="stylesheet" href="/resources/plugins/selectric/selectric.css" />	<link rel="stylesheet" href="/resources/plugins/datepicker/jquery-ui.css" />	<script src="/resources/plugins/jquery-2.2.4.min.js"></script>	<script src="/resources/plugins/swiper/swiper-bundle.min.js"></script>	<script src="/resources/plugins/selectric/jquery.selectric.js"></script>	<script src="/resources/plugins/datepicker/jquery-ui.js"></script>	<script src="/resources/plugins/datepicker/jquery-ui-ko.js"></script>	<script src="/resources/plugins/datepicker/jquery.ui.monthpicker.js"></script>	<script src="/resources/js/common-ui.js"></script>	<title>프로젝트 제목</title></head><style>	#container {		width: 700px;		margin: 0 auto;	}	h1 {		margin: 20px 0;		text-align: center;		font-size: 25px;		font-weight: bold;	}	.notice {		margin-bottom: 20px;		padding: 20px;		background-color: #f1f1f1;	}	.notice li {		font-size: 16px;	}	.list-type {		padding: 8px 20px;		font-weight: bold;		font-size: 18px;		text-align: center;		background-color: #f1f1f1;	}	.list-row {		display: flex;		align-items: center;		justify-content: space-between;		padding: 5px 0;		border-top: 1px solid #ddd;	}	.name {		padding-left: 20px;		font-weight: bold;		font-size: 15px;	}	.btn-open {		display: block;		margin: 10px;		border-bottom: 1px solid #ddd;		font-size: 15px;		font-weight: bold;	}</style><body>	<div id="container">		<h1>팝업 모음</h1>		<div class="notice">			<ul>				<li>* 프로젝트의 모든 팝업을 확인할수 있는 페이지 입니다.</li>				<li>* 팝업 열기 함수 - <strong style="color: #d8027d">layerPopup.openPopup('팝업아이디')</strong></li>				<li>* 팝업 닫기 함수 - <strong style="color: #d8027d">layerPopup.closePopup('팝업아이디')</strong></li>				<li>* 전체 팝업 닫기 함수 - <strong style="color: #d8027d">layerPopup.closeAllPopup('팝업아이디')</strong></li>			</ul>		</div>		<div class="list-container">			<div class="list-item">				<h2 class="list-type">공통 팝업</h2>				<div class="list-row">					<div class="name">alert 팝업</div>					<button type="button" class="btn small primary" onclick="layerPopup.openPopup('systemAlertPopup')">확인</button>				</div>				<div class="list-row">					<div class="name">confirm 팝업</div>					<button type="button" class="btn small primary" onclick="layerPopup.openPopup('systemConfirmPopup')">확인</button>				</div>			</div>			<div class="list-item">				<h2 class="list-type">메인 팝업</h2>				<div class="list-row">					<div class="name">메인 팝업</div>					<button type="button" class="btn small primary" onclick="layerPopup.openPopup('layerPopup01')">확인</button>				</div>			</div>		</div>	</div>	<!-- alert 팝업 -->	<div class="layer-popup" id="systemAlertPopup">		<div class="popup-container small">			<div class="popup-header">				<button type="button" class="btn-close popup-close">닫기</button>			</div>			<div class="popup-content">				<div class="popup-inner">alert 팝업</div>			</div>			<div class="popup-footer">				<div class="btn-area">					<button type="button" class="btn btn-ok">완료</button>				</div>			</div>		</div>	</div>	<!-- confirm 팝업 -->	<div class="layer-popup" id="systemConfirmPopup">		<div class="popup-container medium">			<div class="popup-header">				<div class="popup-title">					<strong>팝업타이틀</strong>				</div>				<button type="button" class="btn-close popup-close">닫기</button>			</div>			<div class="popup-content">				<div class="popup-inner">confirm 팝업</div>			</div>			<div class="popup-footer">				<div class="btn-area half">					<button type="button" class="btn btn-close popup-close">취소</button>					<button type="button" class="btn btn-ok">완료</button>				</div>			</div>		</div>	</div>	<!-- 메인 팝업 -->	<div class="layer-popup" id="layerPopup01">		<div class="popup-container medium">			<div class="popup-header">				<div class="popup-title">					<strong>팝업타이틀</strong>				</div>				<button type="button" class="btn-close popup-close">닫기</button>			</div>			<div class="popup-content">				<div class="popup-inner"></div>			</div>			<div class="popup-footer">				<div class="btn-area half">					<button type="button" class="btn btn-close popup-close">취소</button>					<button type="button" class="btn btn-ok">완료</button>				</div>			</div>		</div>	</div></body></html>
