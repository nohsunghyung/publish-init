<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('../../includes/resources.html')
  </head>
  <style>
    .btn-open {
      display: block;
      margin: 20px;
      border-bottom: 1px solid #ddd;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

  <body>
    <div id="container">
      <button type="button" class="btn-open" onclick="openLayerPopup('layerPopup')">1.기본팝업(click)</button>
    </div>

    <div class="layer-popup" id="layerPopup">
      <div class="popup-container medium">
        <div class="popup-header">
          <div class="popup-title">
            <strong>팝업타이틀</strong>
          </div>
          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-content">
          <div class="popup-inner">팝업내용</div>
        </div>
        <div class="popup-footer">
          <div class="btn-area half">
            <button type="button" class="btn btn-close">취소</button>
            <button type="button" class="btn btn-ok">완료</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
